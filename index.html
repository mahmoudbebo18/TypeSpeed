<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body dir="ltr">

    <div class="container">

        <div class="begin">
            <input type="range"  value="5" step="2" min="5" max="11">
            <button class="start_game" onclick="startGame()"> Begin </button>
        </div>

        <div class="game_body">
            <div class="heading">
                Simple Speed Typing
            </div>
            <div class="header">
                <div class="timer">
                    <div class="header_text">Time</div>
                    <div class="curr_time">20s</div>
                </div>
            </div>
    
            <div class="quote">
            </div>
            <div class="secs">

            </div>
            <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
                onfocus="startGame()">
            </textarea>
            <button class="restart_btn">
                Restart
            </button>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
